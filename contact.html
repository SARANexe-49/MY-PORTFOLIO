<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Saran Vivek.site - Contact</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --header-bg: #111;
      --card-bg: #2a2a2a;
      --text: #f0f0f0;
      --muted: #aaa;
      --accent: #ccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: var(--header-bg);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.6rem;
      color: var(--accent);
      font-weight: bold;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    section {
      padding: 60px 20px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.8rem;
    }

    form {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      background: #1c1f2b;
      color: var(--text);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: var(--accent);
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #bbb;
    }

    #profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #333;
      object-fit: cover;
      margin: 40px auto 20px;
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--header-bg);
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 60px;
      border-top: 1px solid #333;
    }
.footer-icons {
  margin-top: 10px;

}

.footer-icons a {
  display: inline-block;
  margin: 0 10px;
}

.footer-icons img {
  width: 36px;
  height: 36px;
  object-fit: contain;
  vertical-align: middle;
  filter: brightness(1.5);
}

    @media (max-width: 768px) {
      nav {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }
    }
  </style>
</head>
