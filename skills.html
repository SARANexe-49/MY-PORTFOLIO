<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MySkills - Saran Vivek S V Portfolio</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --muted: #aaa;
      --accent: #ccc;
      --header-bg: #111;
      --card-bg: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: var(--header-bg);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.6rem;
      color: var(--accent);
      font-weight: bold;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 40px;
    }

    .skills-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      list-style: none;
      padding: 0;
    }

    .skills-list li {
      background: var(--card-bg);
      border: 1px solid #333;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      color: var(--muted);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .skill-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--header-bg);
      color: var(--muted);
      font-size: 0.9rem;
      border-top: 1px solid #333;
      margin-top: 60px;
    }

    footer a {
      color: var(--accent);
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer img {
      width: 25px;
      vertical-align: middle;
      margin-left: 5px;
    }

    @media (max-width: 768px) {
      nav {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }
    }
  </style>
</head>

  <main>

      <h2>My Skills</h2>
      <ul class="skills-list">
        <li><img src="icons8-html5.svg" alt="HTML5 Logo" class="skill-logo" />HTML5</li>
        <li><img src="icons8-css3.svg" alt="CSS3 Logo" class="skill-logo" />CSS3</li>
        <li><img src="icons8-javascript.svg" alt="JavaScript Logo" class="skill-logo" />JavaScript</li>
        <li><img src="icons8-java.svg" alt="Java logo" class="skill-logo" />Java</li>
        <li><img src="icons8-mysql-96.png" alt="Mysql logo" class="skill-logo" />Mysql</li>
        <li><img src="icons8-python.svg" alt="Python Logo" class="skill-logo" />Python</li>
        <li><img src="icons8-c-programming.svg" alt="C Logo" class="skill-logo" />C Programming</li>
      </ul>
    </section>
  </main>
