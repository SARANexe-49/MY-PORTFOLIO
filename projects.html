  <title>Projects - Saran Vivek.site Portfolio</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --muted: #aaa;
      --accent: #ccc;
      --header-bg: #111;
      --card-bg: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: var(--header-bg);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.6rem;
      color: var(--accent);
      font-weight: bold;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      list-style: none;
      padding: 0;
    }

    .projects li {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .projects li:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .projects a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    .projects a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--header-bg);
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 60px;
      border-top: 1px solid #333;
    }

    footer a {
      color: var(--accent);
      margin: 0 10px;
      text-decoration: none;
    }

    .footer-icons {
      margin-top: 10px;
    }

    .footer-icons img {
      width: 36px;
      height: 36px;
      margin: 0 8px;
      vertical-align: middle;
      object-fit: contain;
      filter: brightness(1.5);
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }

      .projects {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
