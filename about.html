  <style>
    :root {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --muted: #aaa;
      --accent: #ccc;
      --header-bg: #111;
      --card-bg: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: var(--header-bg);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.6rem;
      color: var(--accent);
      font-weight: bold;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
    }

    nav a:hover {
      color: var(--accent);
    }

    #profile-photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      object-fit: cover;
      margin: 40px auto 20px;
      display: block;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--header-bg);
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 60px;
      border-top: 1px solid #333;
    }
    .footer-icons img {
      width: 36px;
      height: 36px;
      margin: 0 10px;
      vertical-align: middle;
      object-fit: contain;
      filter: brightness(1.5);
    }

    @media (max-width: 768px) {
      nav {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }
    }
  </style>
</head>
